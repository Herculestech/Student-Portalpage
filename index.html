<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<style>
  body {
    background-color: black;
  }
</style>
<body>
    <center>
        <h4 class="mt-3 text-white">SIGN UP PAGE</h4><br><br><br>
    <form>
            <div class="mb-3 mt-5 text-white">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control  w-25" id="firstname">
              </div>
              <div class="mb-3 text-white">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control  w-25" id="lastname">
              </div>
              <div class="mb-3 text-white">
          <label for="" class="form-label">Email address</label>
          <input type="email" class="form-control  w-25" id="useremail" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3 text-white">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control  w-25" id="userpassword">
        </div>
       
        <button type="submit" class="btn btn-primary" onclick="signUp()">Sign Up</button><br><br>
        <a class="mt-5 text-white" href="signin.html">Already have an account? Signin</a>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var allStudent = []
     var matricNo = `01${Math.round(Math.random()* 1000000000)}`
      function signUp(){
        if (firstname.value=="" || lastname.value=="" || userpassword.value=="" || useremail.value==""){
            alert("Kindly fill all fields")
        }else
        newStudent = {
              firstName:firstname.value,
              lastName:lastname.value,
              userEmail:useremail.value,
              userPassword:userpassword.value,
               matricNo
          }
          firstname.value=""
          lastname.value=""
          useremail.value=""
          userpassword.value=""
          allStudent.push(newStudent)
          localStorage.setItem("studentStorage", JSON.stringify(allStudent))
          window.location.href = "search.html" 
          alert(`You have successfully signed up, your Matric no is ${matricNo}`)
          
      }
    </script>
</center>
</body>
</html>
