<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<style>
body {
    background-color: black;
}
</style>
<body>
    <center>
    <h1 class="mt-5 text-white">WELCOME NEW STUDENT</h1>
    <input type="text mt-5" name="" id="userinput" class="btn btn-secondary" placeholder="Enter your matric no">
    <button class="btn btn-success" onclick="search()">Search</button>
    <div class="mt-5 text-danger" id="disp"></div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
if (localStorage.studentStorage){
  allStudent = JSON.parse(localStorage.getItem("studentStorage"))
}
function search() {
    allStudent.map((item) => {
            userMatric=item.matricNo
            user_lastName=item.lastName
            user_firstName=item.firstName
            user_email=item.userEmail

        })
    if (userinput.value==userMatric){
disp.innerHTML =  disp.innerHTML += `
<table class="table text-white">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Matric NO</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>${user_firstName}</td>
                <td>${user_lastName}</td>
                <td>${user_email}</td>
                <td>${userMatric}</td>
              </tr>
        </tbody>
      </table>
    `
        // alert("user found")
    }else if (userinput.value== "")  {
        alert("Enter a valid Matric No")
    }else {
        alert("User not found")
    }
  
}
</script>
</body>
</html>
