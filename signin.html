<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<style>
  body {
    background-color: black;
  }
</style>
<body>
    <center>
        <h4 class="mt-3 text-white">LOGIN PAGE</h4>
        <form>
            <div class="mb-3 mt-5"><br><br><br>
              <label for="" class="form-label text-white">Email address</label>
              <input type="email" class="form-control  w-25" id="useremail" aria-describedby="emailHelp">
            </div>
            
            <div class="mb-3">
              <label for="" class="form-label text-white">Password</label>
              <input type="password" class="form-control  w-25" id="userpassword">
            </div>
           
            <button type="submit" class="btn btn-primary" onclick="logIn()">Log In</button><br>
            <a class="mt-5 text-white" href="index.html">Don't have an have an account? SignUp</a>
          </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
if (localStorage.studentStorage){
  allStudent = JSON.parse(localStorage.getItem("studentStorage"))
}
let verify = false
function logIn() {
  if(useremail.value != "" && userpassword.value != ""){
        allStudent.forEach(element => {
            if (element.userEmail == useremail.value  && element.userPassword == userpassword.value) {
              verify = true
            let signedIn = []
            let signedInStudents= {
                studentName: `${element.firstName}`,
                studentMatricNo: `${element.matricNo}`,
                studentPassword: `${element.userPassword}`,
                studentEmail: `${element.userEmail}`
            }
            signedIn.push(signedInStudents)
            localStorage.setItem("signedin_students",JSON.stringify(signedIn))
            }
        })  
      }if (verify == false) {
        alert("Enter correct details") 
      }else if (verify == true) {
        window.location="search.html"
        alert("Log in succesful")
      }
    }

    </script>
</center>
</body>
</html>
